<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: #87CEEB;
        }
        .cv-popup {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 10;
        }
        .close-btn {
            background: #ff5555;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="cvPopup" class="cv-popup">
        <button class="close-btn" onclick="closePopup()">Close</button>
        <div id="cvContent"></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const cvPopup = document.getElementById('cvPopup');
        const cvContent = document.getElementById('cvContent');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: 50,
            y: canvas.height - 70,
            width: 50,
            height: 50,
            color: 'red',
            dx: 5
        };

        const stages = [
            { x: 200, y: canvas.height - 150, width: 100, height: 100, color: 'green', content: '<h2>About Me</h2><p>Biologist, PhD in Immunology, with experience in diagnostic technologies...</p>' },
            { x: 600, y: canvas.height - 200, width: 100, height: 100, color: 'blue', content: '<h2>Experience</h2><p>Sysmex Europe - Product Manager EMEA Clinical Flow Cytometry...</p>' },
            { x: 1000, y: canvas.height - 250, width: 100, height: 100, color: 'purple', content: '<h2>Skills and Certifications</h2><p>Product Launch, In Vitro Diagnostics (IVD), Negotiation...</p>' }
        ];

        const timeline = {
            x: 0,
            y: canvas.height - 50,
            width: 3000,
            height: 10,
            color: 'black'
        };

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawTimeline() {
            ctx.fillStyle = timeline.color;
            ctx.fillRect(timeline.x, timeline.y, timeline.width, timeline.height);
        }

        function drawStages() {
            stages.forEach(stage => {
                ctx.fillStyle = stage.color;
                ctx.fillRect(stage.x, stage.y, stage.width, stage.height);
            });
        }

        function movePlayer() {
            player.x += player.dx;
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
            if (player.x < 0) {
                player.x = 0;
            }
        }

        function checkInteractions() {
            stages.forEach(stage => {
                if (player.x < stage.x + stage.width &&
                    player.x + player.width > stage.x &&
                    player.y < stage.y + stage.height &&
                    player.y + player.height > stage.y) {
                    cvContent.innerHTML = stage.content;
                    cvPopup.style.display = 'block';
                }
            });
        }

        function closePopup() {
            cvPopup.style.display = 'none';
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawTimeline();
            drawStages();
            drawPlayer();
            movePlayer();
            checkInteractions();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
