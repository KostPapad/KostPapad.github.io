<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Platform Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
            background: #87CEEB;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: 50,
            y: canvas.height - 70,
            width: 50,
            height: 50,
            color: 'red',
            dy: 0,
            gravity: 0.6,
            jumpPower: -15,
            isJumping: false
        };

        const platforms = [
            { x: 0, y: canvas.height - 20, width: canvas.width, height: 20, color: 'green' },
            { x: 200, y: canvas.height - 100, width: 100, height: 20, color: 'green' },
            { x: 400, y: canvas.height - 180, width: 100, height: 20, color: 'green' },
            { x: 600, y: canvas.height - 260, width: 100, height: 20, color: 'green' }
        ];

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function updatePlayer() {
            player.y += player.dy;
            player.dy += player.gravity;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.isJumping = false;
            }

            platforms.forEach(platform => {
                if (player.y + player.height >= platform.y &&
                    player.y + player.height <= platform.y + platform.height &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width) {
                    player.y = platform.y - player.height;
                    player.dy = 0;
                    player.isJumping = false;
                }
            });
        }

        function jump() {
            if (!player.isJumping) {
                player.dy = player.jumpPower;
                player.isJumping = true;
            }
        }

        document.addEventListener('click', jump);

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawPlatforms();
            updatePlayer();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
